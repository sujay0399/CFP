{% extends "yourcfp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?
                <a class="nav-item nav-link" href="{% url 'users:register-as-organizer' %}">Register as Speaker</a>
                <a class="nav-item nav-link" href="{% url 'users:register-as-speaker' %}">Register as Organizer</a>
            </small>
        </div>
    </div>
{% endblock content %}
