{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CFP</title>
    <link href="{% static "yourcfp/css/style.css" %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1 id="branding">YOURCFP</h1>
        </div>
        <nav>
          <ul>
            <li><a href={% url 'users:register-as-speaker' %}>register as speaker</a> </li>
            <li><a href={% url 'users:register-as-organizer' %}>register as organizer</a></li>
            <li><a href={% url 'login' %}>login</a></li>
            <li><a href={% url 'logout' %}>logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id=showcase>
      <h1>Welcome to YourCFP</h1>
      <p>A CFP site for all your events</p>
    </section>
    {% block content %}{% endblock %}
  </body>
</html>
