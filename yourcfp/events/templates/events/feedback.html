{% extends "yourcfp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
          <h2 class="account-heading">Send Feedback and set Proposal Status</h2>
        </div>
      </div>
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Feedback and Status</legend>
              {{ f_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Submit</button>
          </div>
      </form>
    </div>
{% endblock content %}
